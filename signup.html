<!--SignUp form-->
<div class="login-bg">
  <div class="background"></div>
    <div class="login-container">
    <h2>Register</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter fullname" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="signup-button">Sign Up</button>
        <div><br>
         <div class="continue"><center>Or Continue With</center></div>
          <div class="social-login">
            <img src="images/facebook.png" alt="Facebook" class="social-icon" href="#">
            <img src="images/google.png" alt="Google" class="social-icon" href="#">
            <img src="images/apple.png" alt="Apple" class="social-icon" href="#">
          </div>
        </div>
        
    </form>
    <div class="form-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

</div>
</body>
</html>
